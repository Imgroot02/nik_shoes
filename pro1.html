<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="shoes.png" id="firstimg">
            <img src="shoes2.png" id="secondimg">

            <div class="product-inner" id="productBox">
                <div class="product-front">
                    <div class="product-top">
                        <h1>NIKE</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Running Shoes</p>
                        <h3>Air Zoom win5</h3>
                        <h1>5000<span>rs</span> </h1>
                        <button type="button">Add to bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="shoes-icon.png">
                            </div>
                            <div class="select-item">
                                <img src="shoes-icon2.png" onclick="flipRight()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <div class="product-top product-top2">
                        <h1>NIKE</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Running Shoes</p>
                        <h3>Air Zoom win5</h3>
                        <h1>5000<span>rs</span> </h1>
                        <button type="button">Add to bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="shoes-icon.png" onclick="flipLeft()">
                            </div>
                            <div class="select-item">
                                <img src="shoes-icon2.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-side">
                </div>
                <div class="right-side"></div>
            </div>
        </div>
    </div>
    <script>
        var productBox=document.getElementById("productBox");
        var firstimg=document.getElementById("firstimg");
        var secondimg=document.getElementById("secondimg");

        function flipRight(){
            productBox.style.transform="rotateY(180deg)";
            firstimg.style.left="650px";
            secondimg.style.left="25px";
            firstimg.style.transform="rotate(-30deg)";
            secondimg.style.transform="rotate(0deg)";
        }
        function flipLeft(){
            productBox.style.transform="rotateY(0deg)";
            firstimg.style.left="20px";
            secondimg.style.left="-650px";
            firstimg.style.transform="rotate(0deg)";
            secondimg.style.transform="rotate(-30deg)";
        }
    </script>
</body>
</html>
